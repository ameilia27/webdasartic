<!DOCTYPE html>
<html>
<head>
  <title>html div</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: purple;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      height: 300px;
    }

    .menu {
      background-color: green;
      flex: 1;
      padding: 20px;
    }

    .content {
      background-color: lightblue;
      flex: 3;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Header</div>
  <div class="container">
    <div class="menu">Menu</div>
    <div class="content">Content</div>
  </div>
</body>
</html>
